<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score">
        <div class="screen">
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
    </div>

    <div id="final-result" class="result">
        Lets have Challenge !!
    </div>

    <div class="options">
        <div id="rock">
            <img src="imgs/rock.png" alt="rock image">
        </div>
        <div id="paper">
            <img src="imgs/paper.png" alt="paper image">
        </div>
        <div id="scissor">
            <img src="imgs/scissor.png" alt="scissor image">
        </div>
    </div>

    <div class="white">
        make your move.
    </div>

    <script src="app.js"></script>
</body>
</html>
